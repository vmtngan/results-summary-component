<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <section class="result-section">
        <h3 class="heading">Your Result</h3>
        <div class="result-section__score">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="result-section__rank">Great</div>
        <p class="result-section__description">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </section>

      <section class="summary-section">
        <h3 class="heading">Summary</h3>

        <div class="summary-section__item summary-section__item--reaction">
          <div class="summary-section__name">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <span>Reaction</span>
          </div>
          <div class="summary-section__score">80<span>&nbsp/ 100</span></div>
        </div>

        <div class="summary-section__item summary-section__item--memory">
          <div class="summary-section__name">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <span>Memory</span>
          </div>
          <div class="summary-section__score">92<span>&nbsp/ 100</span></div>
        </div>

        <div class="summary-section__item summary-section__item--verbal">
          <div class="summary-section__name">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <span>Verbal</span>
          </div>
          <div class="summary-section__score">61<span>&nbsp/ 100</span></div>
        </div>

        <div class="summary-section__item summary-section__item--visual">
          <div class="summary-section__name">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <span>Visual</span>
          </div>
          <div class="summary-section__score">73<span>&nbsp/ 100</span></div>
        </div>

        <button class="btn">Continue</button>
      </section>
    </main>
  </body>
</html>
